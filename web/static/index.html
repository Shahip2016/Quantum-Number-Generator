<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRNG | Quantum Randomness</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <main class="glass-container">
        <header>
            <h1>Quantum<span class="gradient-text">Random</span></h1>
            <p class="subtitle">Vacuum Fluctuation QRNG Simulator</p>
        </header>

        <section class="controls glass-panel">
            <div class="input-group">
                <label for="num-bytes">Bytes to Generate</label>
                <input type="number" id="num-bytes" value="1024" min="1" max="1048576">
            </div>
            <div class="button-group">
                <button id="generate-btn" class="btn primary">Generate Quantum Bits</button>
                <button id="test-btn" class="btn secondary">Run NIST Tests</button>
            </div>
        </section>

        <section class="output-grid">
            <div class="output-card glass-panel">
                <h3>Bitstream Preview</h3>
                <div id="bit-display" class="mono-display">010101...</div>
            </div>
            <div class="output-card glass-panel">
                <h3>Entropy Visualization</h3>
                <canvas id="entropy-canvas"></canvas>
            </div>
        </section>

        <section id="nist-results" class="glass-panel hidden">
            <h3>NIST SP 800-22 Test Suite</h3>
            <div id="test-grid" class="test-grid">
                <!-- Test results will be injected here -->
            </div>
        </section>
        
        <footer>
            <p>基于真空涨落同态检测与 ZCA 白化后处理</p>
        </footer>
    </main>

    <script src="script.js"></script>
</body>
</html>
